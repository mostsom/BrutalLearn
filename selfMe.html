<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUTAL LEARNING</title>
    <link rel="stylesheet" href="self.css">
    <link rel="stylesheet" href="adoptative.css">
</head>
<body>
    <div class="wrapper">
        <header class="container">
            <img src="img/logo.png" class="logoImg" moh="true">
            <span class="logo" moh="true">Learn</span>
            <nav>
                <ul moh="true">
                    <li moh="true">
                        <a id="home" href="#" moh="true">Home</a>
                    </li>
                    <li><a id="howitworks" href="#" moh="true">How It Works</a></li>
                    <li><a id="becomeapartner" href="#" moh="true">Become a Partner</a></li>
                    <li><a id="aboutus" href="#" moh="true">About Us</a></li>
                    <li class="log_reg" moh="true"><a href="#" moh="true" id="loginregister">Account</a></li>
                    <li class="log_out" moh="true"><a id="logout" href="#" moh="true">Log out</a></li>
                </ul>
            </nav>
            <div class="navBtn">
                <img src="img/icon_lang.png" class="icon_lang" moh="true">
                <button id="langBtn" moh="true">English</button>
                <img src="img/icon_arrow(down).png" class="icon_down" moh="true">
                <img src="img/icon_arrow(right).png" class="icon_arrow" moh="true">
                <button id="startChallengeBtn" moh="true">Start a challenge</button>
                <button id="trialBtn" moh="true">Free Trial</button>
            </div>
            <img src="img/BackG.png" class="backGg" alt="">
        </header>
        <img src="img/BachGG.png" class="bachGg" alt="">

        <div class="hero container" style="cursor: none;">
            <div class="hero--info">
                <div id="Block">
                    <div class="TestCreate" id="TestCreator">
                        <span id="testName">TestCreator</span>
                        <textarea class="tctext" id="tctext" cols="25" rows="10"></textarea>
                        <div class="optionsTestC">
                            <button onclick="main()" moh="true">Save</button>
                            <button onclick="exempleT()" moh="true">Example</button>
                        </div>
                    </div>
                    <div id="TestBlock">
                        <span id="testName">PlayTest</span>
                        <textarea class="tctext" id="tctext2" cols="25" rows="10" placeholder="PUT HERE TEST CODE"></textarea>
                        <div class="optionsTestC">
                            <button onclick="playTest()" moh="true">Play</button>
                            <button id="groupWork" onclick="playGroup()" moh="true">GroupPlay</button>
                        </div>
                    </div>
                    <div id="PlayDialog">
                        <span id="playTestName" class="quationName">TestName</span>
                        <div id="forAns">

                        </div>
                        <div class="testControl">
                            <button onclick="runLeft()">previous</button>
                            <button onclick="runRight()">next</button>
                            <button class="finishBtn" onclick="finish()">FINISH</button>
                        </div>
                    </div>
                    <div id="settingGroup">
                        <div>
                        <span>Group-Size</span>
                        <span id="group_size_span">2</span>
                        </div>
                        <input type="range" id="groupSize" min="2" max="6" value="2">
                        <div>
                        <span>Quation-Size</span>
                        <span id="quation_size_span"></span>
                        </div>
                        <input type="range" id="quationCardSize" value="2">
                        <br>
                        <button onclick="StartGroupPlay()" moh="true">START</button>
                    </div>
                    <div id="PlayDialogGroup">
                        <div id="QuationBlockGroup">
                            <div id="quationsGroup">

                            </div>
                            <div id="gruopCount">
                                
                            </div>
                        </div>
                        <div id="QuationSoloBlock">
                            <span id="playGroupTestName" class="quationName">TestName</span>
                            <span id="ansverGroup" style="display: none;"></span>
                            <div class="btnGc">
                                <button id="checkBtn" onclick="CheckAnsG()">Check</button>
                                <button id="correct" onclick="cAns()">Correct</button>
                                <button id="incorrect" onclick="incAns()" inc="true">Incorrect</button>
                                <br>
                                <button id="backBtn" onclick="BackAnsG()" style="display: none;">Back</button>
                            </div>
                        </div>
                    </div>
                    <div id="StatBlock">
                        <span id="testName">STATS</span>
                        <textarea class="tctext" id="tctext3" cols="35" rows="16" disabled></textarea>
                        <div class="optionsTestC">
                            <button moh="true">REFRESH</button>
                        </div>

                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div id="AtomC">
        <div id="AtomPT"></div>
        <div id="AtomPTS"></div>
    </div>
    <script src="links.js"></script>
    <script src="self.js"></script>
    <script src="cursor.js"></script>
    <script src="tests.js"></script>
</body>

</html>
